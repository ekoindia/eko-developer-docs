openapi: 3.0.2
info:
  title: EPS API
  contact: {}
  version: 0.1.1
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  description: >
    This is a **work-in-progress** OpenAPI specification for the EPS developer
    platform.

    # Introduction

    This API definition is intended to to be a good starting point for
    describing your API in

    [OpenAPI/Swagger
    format](https://github.com/OAI/OpenAPI-Specification/blob/master/versions/3.0.2.md).

    It also demonstrates features of
    [create-openapi-repo](https://github.com/Redocly/create-openapi-repo) tool
    and

    [Redoc](https://github.com/Redocly/Redoc) documentation engine. So beyond
    the standard OpenAPI syntax we use a few

    [vendor
    extensions](https://github.com/Redocly/Redoc/blob/master/docs/redoc-vendor-extensions.md).


    # OpenAPI Specification

    The goal of The OpenAPI Specification is to define a standard,
    language-agnostic interface to REST APIs which

    allows both humans and computers to discover and understand the capabilities
    of the service without access to source

    code, documentation, or through network traffic inspection. When properly
    defined via OpenAPI, a consumer can

    understand and interact with the remote service with a minimal amount of
    implementation logic. Similar to what

    interfaces have done for lower-level programming, OpenAPI removes the
    guesswork in calling the service.
externalDocs:
  description: Checkout the developer portal to read the detailed guides
  url: 'https://developers.eko.in'
tags:
  - name: Agent Management
    description: Onboard your agents/users and manage services for them.
  - name: Customers
    description: >-
      Create and verify customers. Perform recurring transactions and add
      multiple recipients to the same customer.
  - name: Customer KYC
    description: >-
      Upgrade customer KYC status and enable higher amount of transactions per
      month.
  - name: Recipients
    description: Manage recipients for your customers to transfer money to.
  - name: Transaction
    description: Money Transfer APIs.
  - name: Verification APIs
  - name: Banks
    description: Get bank information.
  - name: Token
    description: Accept real-time cash-payment for your digital services.
  - name: Partner Account
    description: Settle your funds into your bank account.
  - name: Fund Settlement
  - name: AePS Fund Settlement
servers:
  - url: 'https://staging.eko.in:25004/ekoicici/v1'
paths:
  /user/services:
    get:
      summary: Get Services
      description: >
        Return a list of services available for your users

        1. This API returns a unique service_code for each service

        2. This service_code needs to be used while activating the service for
        your users

        3. The services available are:
           * AePS Cashout
           * eKYC
           * Cash Deposit into SBI/KVB branches
           * CDM service at KVB
      operationId: getUserServices
      tags:
        - Agent Management
      parameters:
        - $ref: '#/components/parameters/initiator_id'
        - $ref: '#/components/parameters/developer_key'
        - $ref: '#/components/parameters/secret-key'
        - $ref: '#/components/parameters/secret-key-timestamp'
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
      security: []
      servers:
        - url: 'https://staging.eko.in:25004/ekoicici/v1'
  /user/request/otp:
    put:
      summary: Request OTP
      description: >
        Send an OTP to your agent/user to verify their mobile number

        * Mobile number of the user is an important parameter that needs to be
        captured during onboarding of a user.

        * Every mobile number needs to be verified via OTP.

        * You will not receive the OTP on the mobile number on UAT platform
      operationId: putUserRequestOtp
      tags:
        - Agent Management
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                initiator_id:
                  type: integer
                  format: int64
              required:
                - initiator_id
            example:
              initiator_id: 9962981729
      parameters:
        - $ref: '#/components/parameters/developer_key'
        - $ref: '#/components/parameters/secret-key'
        - $ref: '#/components/parameters/secret-key-timestamp'
      responses:
        '200':
          description: ''
          headers: {}
      deprecated: false
      security: []
      servers:
        - url: 'https://api.eko.in:25002/ekoicici/v1'
  /user/verify:
    put:
      summary: Verify User Mobile Number
      description: Verify your agent/user's mobile number via OTP
      operationId: EkoapiV1UserVerify_PUT
      tags:
        - Agent Management
      parameters:
